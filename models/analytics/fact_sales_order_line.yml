version: 2
models:
  - name: fact_sales_order_line
    columns:
      - name: sales_order_line_key
        tests:
          - not_null
          - unique
      - name: sales_order_key
        tests:
          - not_null  
          - relationships:
              to: ref('stg_fact_sales_order')
              field: sales_order_key
      - name: product_key
        tests:
          - not_null
          - relationships:
              to: ref('dim_product')
              field: product_key
      - name: salesperson_person_key
        tests:
          - not_null
          - relationships:
              to: ref('dim_salesperson_person')
              field: salesperson_key
      - name: picked_by_person_key
        tests:
          - not_null
          - relationships:
              to: ref('dim_picked_by_person')
              field: picked_by_person_key
      - name: customer_key
        tests:
          - not_null
          - relationships:
              to: ref('dim_customer')
              field: customer_key
      - name: gross_amount
        tests:
          - dbt_utils.expression_is_true:
              expression: '= quantity * unit_price'
              
      - name: sales_order_indicator_key
        tests:
          - not_null  
          - relationships:
              to: ref('dim_sales_order_line_indicator')
              field: sales_order_line_indicator_key
      